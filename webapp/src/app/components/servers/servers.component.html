<div class="toolbar">
  <button mat-button (click)="addServer()">Add Server</button>
</div>
<div class="servers">
    <mat-card *ngFor="let server of servers" class="example-card">
        <mat-card-header>
          <mat-card-title>{{server.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let shell of getTerminals(server)" class="shell">
            <span>{{shell}}</span>
            <button mat-button (click)="openTerminal(shell)">Open</button>
            <button mat-button (click)="stopTerminal(server, shell)">Stop</button>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="createTerminal(server.name)">Connect</button>
          <button mat-button>Delete Server</button>
          <button mat-button (click)="editServer(server)">Edit Server</button>
        </mat-card-actions>
      </mat-card>
</div>
