<div class="toolbar">
  <button mat-button (click)="addServer()">Add Server</button>
</div>
<div class="servers">
    <mat-card *ngFor="let server of (_stateService.servers$ | async)" class="example-card">
        <mat-card-header>
          <mat-card-title>{{server.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let terminal of getTerminals(server)" class="shell">
            <span>{{terminal}}</span>
            <button mat-button (click)="openTerminal(terminal)">Open</button>
            <button mat-button (click)="stopTerminal(server, terminal)">Stop</button>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="createTerminal(server)">Connect</button>
          <button mat-button (click)="deleteServer(server)">Delete Server</button>
          <button mat-button (click)="editServer(server)">Edit Server</button>
        </mat-card-actions>
      </mat-card>
</div>
