<div class="toolbar">
  <button mat-button color="primary" (click)="addServer()">Add Server</button>
</div>
<div class="servers">
    <mat-card *ngFor="let server of (_stateService.servers$ | async)" class="example-card">
        <mat-card-header>
          <mat-card-title>{{server.name}}</mat-card-title>
          <div>
            <button mat-icon-button color="primary" (click)="editServer(server)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteServer(server)"><mat-icon>delete</mat-icon></button>
          </div>
        </mat-card-header>
        <mat-card-content>
          <div class="terminal-item" *ngFor="let terminal of getTerminals(server)">
            <span>{{terminal}}</span>
            <div class="terminal-actions">
              <button mat-icon-button color="primary" class="terminal-item-open" (click)="openTerminal(terminal)"><mat-icon>terminal</mat-icon></button>
              <button mat-icon-button color="warn" class="terminal-item-stop" (click)="stopTerminal(server, terminal)"><mat-icon>stop</mat-icon></button>
            </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="createTerminal(server)">New Terminal</button>
        </mat-card-actions>
      </mat-card>
</div>
