<h1 mat-dialog-title>Enter Terminal ID</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Terminal Name</mat-label>
    <input matInput [(ngModel)]="terminalId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button  [mat-dialog-close]="terminalId" cdkFocusInitial>Accept</button>
</div>
