<h1 mat-dialog-title>
    Shell {{data.shellName}}
</h1>
<div mat-dialog-content>
    <ng-terminal #term (keyEvent)="onTerminalKey($event)"></ng-terminal>
</div>
<div mat-dialog-actions>
<button mat-button (click)="close()">Close</button>
<button mat-button [mat-dialog-close]="serverFormGroup.value" cdkFocusInitial>Save</button>
</div>
