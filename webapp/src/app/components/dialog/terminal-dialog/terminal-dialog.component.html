<h1 mat-dialog-title>Terminal {{ data.terminalID }}</h1>
<div mat-dialog-content>
  <ng-terminal
    cdkFocusInitial
    #term
    [xtermOptions]="terminalOptions"
    [cols]="cols"
    [rows]="rows"
  ></ng-terminal>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" #closeBtn (click)="close()">Close</button>
</div>
