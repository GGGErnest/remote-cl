<h1 mat-dialog-title>Enter Terminal ID</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Terminal Name</mat-label>
    <input matInput required [(ngModel)]="terminalId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="cancel()" cdkFocusInitial>Cancel</button>
  <button mat-flat-button color="primary" (click)="accept()" cdkFocusInitial>Accept</button>
</div>
