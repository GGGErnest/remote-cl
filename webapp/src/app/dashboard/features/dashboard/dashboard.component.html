<div class="active-terminals" [ngStyle]="{padding: fullscreen() !== undefined ? '0px': '10px'}">
  @for (terminal of terminals().values(); track terminal.id) { @if
  (terminal.state() !== 'minimized') {
  <app-terminal-tail
    #term
    class="terminal"
    [ngClass]="{
      fullscreen: terminal.state() === 'fullscreen',
    }"
    [terminalId]="terminal.id"
    [fullscreenMode]="fullscreen()!== undefined"
    [server]="terminal.server"
    [state]="terminal.state()"
    (stateChange)="onTerminalStateChange(terminal.id, $event)"
  />
  } }
</div>
<div class="minimized-container">
  @for (terminal of terminals().values(); track terminal.id) { @if
  (terminal.state() === 'minimized') {
  <app-terminal-tail
    #term
    class="terminal minimized"
    [terminalId]="terminal.id"
    [fullscreenMode]="fullscreen()!== undefined"
    [server]="terminal.server"
    [state]="terminal.state()"
    (stateChange)="onTerminalStateChange(terminal.id, $event)"
  />
  } }
</div>
